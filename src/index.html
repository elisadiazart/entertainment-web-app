<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li"><img src="assets/logo.svg" alt="" class="nav__img"></li>
          <div class="nav__categories">
            <li class="nav__li"><img src="assets/icon-nav-home.svg" alt="" class="nav__img"></li>
          <li class="nav__li"><img src="assets/icon-nav-movies.svg" alt="" class="nav__img"></li>
          <li class="nav__li"><img src="assets/icon-nav-tv-series.svg" alt="" class="nav__img"></li>
          </div>
          <li class="nav__li"><img src="assets/image-avatar.png" alt="" class="nav__img nav__img--user"></li>
        </ul>
      </nav> 
    </header>
    <main class="main">
      <form class="form" id="search">
        <img src="assets/icon-search.svg" alt="">
        <input class="form__input" name="search" type="text" placeholder="Search for movies or TV series...">
      </form>
      <div class="section section--slide">
        <h2 class="section__title">Trending</h2>
        <div id="slider" class="section__container section__container--slider">
          <div class="section__item">
            <img src="assets/icon-bookmark-empty.svg" alt="" class="section__bookmark-icon">
            <div class="section__data"><div class="section__year">1999</div>
            <div class="section__item-type"><img src="assets/icon-category-movie.svg" alt="">Movie</div></div>
            <div class="section__item-title">Plane</div>
          </div>
          <div class="section__item">
            <img src="assets/icon-bookmark-empty.svg" alt="" class="section__bookmark-icon">
            <div class="section__data"><div class="section__year">1999</div>
            <div class="section__item-type"><img src="assets/icon-category-movie.svg" alt="">Movie</div></div>
            <div class="section__item-title">Plane</div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
